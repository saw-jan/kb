<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="author" content="Saw-jan Gurung (https://sajang.com.np)" />
    <meta
      name="description"
      content="Nepali Khristiyan Bhajan online. Khristiyan Bhajan can also be installed in Android and iPhone smart phones"
    />
    <title>Khristiya Bhajan</title>
    <meta name="theme-color" content="#00a347" />
    <!-- statusbar color in ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- app icon in ios -->
    <link rel="apple-touch-icon" sizes="128x128" href="launcher_128.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="launcher_192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="launcher_512.png" />
    <!-- apple splash screen -->
    <link
      rel="apple-touch-startup-image"
      href="iphone5_splash.png"
      media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="iphone6_splash.png"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="iphoneplus_splash.png"
      media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="iphonex_splash.png"
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="ipad_splash.png"
      media="(min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="ipadpro1_splash.png"
      media="(min-device-width: 834px) and (max-device-width: 1194px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="ipadpro3_splash.png"
      media="(min-device-width: 1024px) and (max-device-width: 1366px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)"
    />

    <!-- manifest -->
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <noscript> App is disabled due to error in loading script. </noscript>
    <div id="app"></div>
    <script>
      // registering serviceWorker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch((err) => {
            console.log(`error: ${err}`);
          });
        });
      }
    </script>
  </body>
</html>
