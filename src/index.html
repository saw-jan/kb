<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="author" content="Saw-jan Gurung (https://sajang.com.np)" />
    <meta
      name="description"
      content="Nepali Khristiyan Bhajan online. Khristiyan Bhajan can also be installed in Android and iPhone smart phones"
    />
    <title>Khristiya Bhajan</title>
    <meta name="theme-color" content="#00a347" />
    <!-- statusbar color in ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- app icon in ios -->
    <link rel="apple-touch-icon" sizes="128x128" href="launcher_128.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="launcher_192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="launcher_512.png" />
    <!-- manifest -->
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <noscript> App is disabled due to error in loading script. </noscript>
    <div id="app"></div>
    <script>
      // registering serviceWorker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch((err) => {
            console.log(`error: ${err}`);
          });
        });
      }
    </script>
  </body>
</html>
